<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo App JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <script src="https://kit.fontawesome.com/d65e853b8d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main" id="backBlur">
        <div class="row-1">
            <p class="head-b1">Tasks <span class="head-t">List</span></p>
            <p class="button1" onclick="todoSwitch()"><i class="fa fa-plus-circle"></i><span class="add1">Add Item</span></p>
        </div>
        <div class="row-1-list"></div>
        <div id="noItem">No Items in the todo list</div>
    </div>
    <div class="main" id="backBlur2">
        <div class="row-1">
            <p class="returnBack" onclick="returnTodo()"><i class="fa fa-chevron-circle-left"></i> Back</p>
            <p class="head-b1" id="Ttp">Trip to Paris</p>
            <p class="button1" onclick="todoSwitch()"><i class="fa fa-plus-circle"></i></p>
        </div>
        <div class="centerRow">
            <div class="Tab1">
                <p class="tabHead" id="Ttp1">Trip To Paris</p>
                <ul id="tabSingle" style="list-style-type:none;"></ul>
                <div class="Tab2">
                    <button class="button2" onclick="deleteTodo(this)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    <p class="button3" onclick="addSwitch(this)"><i class="fa fa-plus-circle"></i></p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="newList text1" id="pop1">
        <div>
            <p class="text2">Add New List</p>
        </div>
        <div>
            <input type="text" id="head1" placeholder="Add New List">
        </div>
        <div>
            <button onclick="addTodo()">Add</button>
            <button onclick="todoSwitch()">Close</button>
        </div>
    </div>

    <div class="newList text1" id="pop2">
        <div>
            <p class="text2">Add New Item</p>
        </div>
        <div>
            <input type="text" id="head2" placeholder="Add New Item">
        </div>
        <div>
            <button onclick="addTodo2()">Add</button>
            <button onclick="addSwitch()">Close</button>
        </div>
    </div>
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
